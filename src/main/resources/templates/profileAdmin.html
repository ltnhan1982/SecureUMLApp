<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" sizes="14x9" th:href="@{images/oly.png}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        Oly Hospital mangager
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <!-- CSS Files -->
    <link th:href="@{/css/material-dashboard.css}" rel="stylesheet"/>
    <link th:href="@{/css/demo.css}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-material-design.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/perfect-scrollbar.jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/material-dashboard.js}"></script>
</head>

<body class="">
<div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="white">
        <div class="logo">
            <a th:href="@{/}" class="simple-text logo-normal">
                Oly Design
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="nav-item active  ">
                    <a class="nav-link" th:href="@{/}">
                        <i class="material-icons">person</i>
                        <p>Doctors</p>
                    </a>
                </li>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/employee/nurses}">
                        <i class="fa fa-cart-plus" aria-hidden="true"></i>
                        <p>Nurses</p>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/employee/receptionists}">
                        <i class="fa fa-cart-plus" aria-hidden="true"></i>
                        <p>Receptionists</p>
                    </a>
                </li>
                <li class="nav-item active  ">
                    <a class="nav-link" th:href="@{/profile/admin}">
                        <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
                        <p>Profile</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                </button>
            </div>
        </nav>
        <div class="content">
            <p th:if="${erroOldPassword}" class="error">Old password is worng!</p>
            <p th:if="${erroNewPassword}" class="error">Those passwords are not the same!</p>
            <p th:if="${erroLengthPassword}" class="error">Password length at least 6 characters!</p>
            <div class="container-fluid">
                <div class="row">
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
                        Change Password
                    </button>
                    <!--                    <a th:href="@{/user/export}" class="btn btn-danger btn-sm">Export PatientRecord</a>-->
                    <!-- Modal -->
                    <div id="myModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4>Change Password</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <div class="form">
                                        <form th:action="@{/user/updatePassword}" method="post" enctype="utf8">
                                            <div class="row">
                                                <div class="form-group col-md-4">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i
                                                                class="fa fa-male"></i></span>
                                                        <input type="password" class="form-control"
                                                               name="oldPassword"
                                                               value=""
                                                               placeholder=" Old Password" required autofocus>
                                                    </div>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i
                                                                class="fa fa-user"></i></span>
                                                        <input type="password" class="form-control"
                                                               name="newPassword" value=""
                                                               placeholder=" New Password" required autofocus>
                                                    </div>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i
                                                                class="fa fa-user"></i></span>
                                                        <input type="password" class="form-control"
                                                               name="confirmonPassword" value=""
                                                               placeholder=" Confirmon Password" required autofocus>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                        <button type="button" class="btn btn-danger closeBtn" data-dismiss="modal">
                                            Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <form action="#" th:action="@{/logout}" method="POST">
                    <button class="btn btn-danger closeBtn" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<!--   Core JS Files   -->


</html>
