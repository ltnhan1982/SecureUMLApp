<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <link rel="icon" sizes="14x9" th:href="@{images/oly.png}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        Oly Hospital mangager
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <!-- CSS Files -->
    <link th:href="@{/css/material-dashboard.css}" rel="stylesheet"/>
    <link th:href="@{/css/demo.css}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-material-design.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/perfect-scrollbar.jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/material-dashboard.js}"></script>
</head>

<body class="">
<div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="white">
        <div class="logo">
            <a th:href="@{/}" class="simple-text logo-normal">
                <td>Oly Hospital</td>
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="nav-item active  ">
                    <a class="nav-link" th:href="@{/}">
                        <i class="material-icons">person</i>
                        <p>Patient</p>
                    </a>
                </li>
                <li class="nav-item active  ">
                    <a class="nav-link" th:href="@{/profile/}">
                        <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
                        <p>Profile</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <!--                <p color="red" th:if="${errorUserName}" class="error">User name is exits!</p>-->
                <div class="row">
                    <h4>Xem hồ sơ bệnh nhân tại bệnh viện khác.</h4>
                </div>
                <div class="row">
                    <form th:action="@{/patientRecord/read/hospital}"
                          th:object="${id}"
                          method="get"
                          enctype="utf8">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <div class="input-group">
                                    <select name="id">
                                        <option th:value="${patientRecord.idPatient}"><td th:text="${hospitalCurrent}"></td></option>
                                        <hr>
                                        <option th:each="patientRecord : ${patientRecordHospitalOthers}"
                                                th:value="${patientRecord.id}"
                                                th:utext="${patientRecord.hospital.type}"/>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success submitBtn">Show</button>
                            </div>
                        </div>
                    </form>
                </div>
                <hr>
                <div class="row">
                    <div class="form">
                        <form th:action="@{/patientRecord/update/{id}(id=${patientRecord.idPatient})}" method="post"
                              enctype="utf8">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <div class="input-group">
                                                        <span class="input-group-addon"><i
                                                                class="fa fa-male"></i></span>
                                        <input id="name" type="text" class="form-control"
                                               name="name"
                                               th:value="${patientRecord.name}"
                                               placeholder=" Họ và tên" required autofocus>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-id-badge"
                                                                                           aria-hidden="true"></i></span>
                                        <input type="number" class="form-control"
                                               name="age" th:value="${patientRecord.age}"
                                               placeholder=" Age" required autofocus>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <div class="input-group">
                                                        <span class="input-group-addon"><i
                                                                class="fa fa-phone"></i></span>
                                        <input id="numberPhone" type="number" class="form-control"
                                               name="numberPhone" th:value="${patientRecord.numberPhone}"
                                               placeholder=" Number Phone" required>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fas fa-map-marker-alt"></i></span>
                                        <input type="text" class="form-control" name="address"
                                               th:value="${patientRecord.address}"
                                               placeholder=" Address" required autofocus>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fas fa-syringe"></i></span>
                                        <input type="text" class="form-control" name="sick"
                                               th:value="${patientRecord.sick}"
                                               placeholder=" Sick" required autofocus>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="fas fa-thermometer-three-quarters"></i></span>
                                        <textarea class="form-control" rows="12"
                                                  style="margin-top: 10px;" placeholder="Sick Status"
                                                  name="sickStatus" th:inline="text">[[${patientRecord.sickStatus}]]
                                        </textarea>
                                    </div>
                                </div>
                            </div>
                            <button th:if="${isEdit}" type="submit" class="btn btn-primary submitBtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
